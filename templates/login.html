<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Вход в систему</h3>

            {% if form.errors %}
              <div class="alert alert-danger">
                Неверное имя пользователя или пароль.
              </div>
            {% endif %}

            <form method="post" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_username" class="form-label">Имя пользователя</label>
                <input type="text" name="username" autofocus required class="form-control" id="id_username">
              </div>

              <div class="mb-3">
                <label for="id_password" class="form-label">Пароль</label>
                <input type="password" name="password" required class="form-control" id="id_password">
              </div>

              <input type="hidden" name="next" value="{{ next }}">

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-3">Войти</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
